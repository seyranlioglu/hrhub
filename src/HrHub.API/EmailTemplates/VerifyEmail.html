<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Kodu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff1949;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: 600;
            }

        .content {
            padding: 30px;
            text-align: center;
            color: #333333;
        }

        .code-box {
            background-color: #f8f9fa;
            border: 2px dashed #ff1949;
            color: #ff1949;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: inline-block;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HrHub Doğrulama</h1>
        </div>
        <div class="content">
            <p>Merhaba,</p>
            <p>İşleminizi tamamlamak için lütfen aşağıdaki doğrulama kodunu kullanın. Bu kodu kimseyle paylaşmayınız.</p>

            <div class="code-box">
                @VERIFYCODE
            </div>

            <p><small>Bu kodun süresi kısa bir süre sonra dolacaktır.</small></p>
        </div>
        <div class="footer">
            &copy; 2026 T1 Akademi & HrHub. Tüm hakları saklıdır.
        </div>
    </div>
</body>
</html>
